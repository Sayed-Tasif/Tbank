<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>T Bank</title>
</head>
<body>
    <div id="login-section">
        <h1 class="text-center">Welcome to T Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" name="" id="" placeholder="Enter your Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
        <div id="transaction-area">
            <h3>Transaction Area</h3>
        </div>


    







    <script>
        const loginBtn = document.getElementById("login-btn");
        
        loginBtn.addEventListener("click", function(){
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
            const loginArea = document.getElementById("login-section");
            loginArea.style.display = "none";
        })
    </script>
</body>
</html>
